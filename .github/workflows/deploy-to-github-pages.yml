name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  pull_request:
    types: [opened, synchronize, reopened, auto_merge_enabled]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      
      - name: Determine deployment path
        id: determine_deploy_path
        run: echo "::set-output name=DEPLOY_PATH::${GITHUB_REF_NAME//\//_}"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: ${{ steps.determine_deploy_path.outputs.DEPLOY_PATH }}

      - name: Deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ steps.determine_deploy_path.outputs.DEPLOY_PATH }}

      - name: Get deployment URL
        id: deployment_url
        run: |
          DEPLOYMENT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.DEPLOY_PATH }}"
          echo "::set-output name=url::$DEPLOYMENT_URL"
      
      - name: Output deployment URL
        run: echo "Deployment URL: ${{ steps.deployment_url.outputs.url }}"